<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Market Project</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Cryptocurrency Coin Information </h1>
        <br>
        <h3>Search for crypto news and current prices in USD.</h3>
    </header>
    <div class="body-container">
        <div class="user-search-box" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h3>Search Crypto Coin:</h3>
            <form id="user-form">
                <!-- <input id="cryptoName" type="text" placeholder="Coin Name" spellcheck="false" /> -->
                <select id="cryptoSelect">
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Etherium</option>
                    <option value="XRP">Ripple</option>
                    <option value="BTCD">Bitcoin Dark</option>
                    <option value="PRC">ProsperCoin</option>
                    <option value="GEO">GeoCoin</option>
                    <option value="CHASH">CleverHash</option>
                </select>
                <button id="searchBtn" type="submit">Search</button>  
            </form>
            <h2 id="chosen-token"></h2>
            <span id="chosen-token-price"></span>
        </div>
        <hr />
        <!-- this container will appear once the user selects desired coin search
        <div class="news-results-container">
            <h2>Coin News Results: <span id="coin-news-results"></span></h2>
            <div id="crypto-container"></div>
        </div> -->
        <div class="price-results-container">
            <!-- <h1>Crypto Currency Coins:</h1> -->
            <h2>Top 10 Coin Price Results:</h2>
            <span id="coin-price-results"></span>
        </div>
        <hr />
        <div class="crypto-container">
            <h2>Coin News Results:</h2>
            <span id="coin-news-results"></span>
        </div>
    </div>
    <script src="./assets/js/homepage.js"></script>
    <footer class="footer">
            <p> The source code is licensed by MIT.
            </p>
      </footer>

</body>

</html>
