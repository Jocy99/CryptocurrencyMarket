<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Market Project</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Crypto Coin Information </h1>
        <br>
        <h3>Search for crypto news and charts</h3>
    </header>
    <div class="body-container">
        <div class="user-search-box">
            <h3>Search Crypto Coin:</h3>
            <form id="user-form">
                <input id="cryptoName" type="text" placeholder="Coin Name" spellcheck="false" />
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </div>

        <!-- this container will appear once the user selects desired coin search -->
        <div class="news-results-container">
            <h2>Coin News Results: <span id="coin-news-results"></span></h2>
            <div id="crypto-container"></div>
        </div>
        <div class="price-results-container">
            <h2>Coin Price Results: <span id="coin-price-results"></span></h2>
            <div id="crypto-container"></div>
        </div>

    </div>
    <script src="./assets\js\homepage.js"></script>

</body>

</html>
